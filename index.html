<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="bg-white flex items-center justify-center min-h-screen relative">
    <div class="text-center max-w-lg">

      <h1 class="text-5xl md:text-5xl font-bold text-black-900 mb-4">
        Ideas Galore for <br> Your Creative <br> Team
      </h1>
      <p class="text-lg text-navy blue-600 mb-6">
        Leverage our curated tools or build custom <br> integrations
      </p>
      <button
        class="bg-pink-500 text-white px-6 py-3 rounded-md text-lg font-semibold hover:bg-pink-600 transition duration-300"
      >
        Discover Success Stories
        <i class="fas fa-arrow-right ml-2"></i>
      </button>
    </div>

    <!-- Logo Cards Positioned Around the Text -->
    <div class="absolute top-1/4 left-80 w-20 h-20 flex items-center justify-center bg-white shadow-lg rounded-lg p-6">
      <img
        src="https://static.vecteezy.com/system/resources/previews/020/927/479/non_2x/blackberry-logo-brand-phone-symbol-black-design-canada-mobile-illustration-free-vector.jpg"
        class="h-10 w-10"
        alt="blackberry logo"
      />
    </div>

    <div class="absolute top-1/4 right-60 w-20 h-20 flex items-center justify-center bg-white shadow-lg rounded-lg p-6">
      <img
        src="https://media.trustradius.com/product-logos/P9/PO/IX2QT1G8G8BK.JPEG"
        class="h-10 w-10"
        alt="blue"
      />
    </div>

    <div class="absolute top-30 left-60 w-20 h-20 flex items-center justify-center bg-white shadow-lg rounded-lg p-6">
      <img
        src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRa5tiuOs6iZ9DYN9gaFhZ3gTo4C3xX_J2H3fs1oPJmCb-c3mWv"
        class="h-10 w-11"
        alt="microsoft logo"
      />
    </div>

    <div class="absolute top-30 right-80 w-20 h-20 flex items-center justify-center bg-white shadow-lg rounded-lg p-6">
      <img
        src="https://play-lh.googleusercontent.com/rpE_CuovTXP1AktvZkM5_QVYQo6iLH2ZxghZpOLONVy6Lol54MFcMphdh499TqQXhG4=w240-h480-rw"
        class="h-10 w-10"
        alt="datamin"
      />
    </div>

    <!--jhh-->
    <div class="absolute bottom-40 right-60 w-20 h-20 flex items-center justify-center bg-white shadow-lg rounded-lg p-6">
      <img
        src="https://res.cloudinary.com/apideck/image/upload/v1554720092/catalog/firemon/icon128x128.jpg"
        class="h-10 w-10"
        alt="search logo"
      />
    </div>

    

    <div class="absolute bottom-40 right-20 w-20 h-20 flex items-center justify-center bg-white shadow-lg rounded-lg p-6">
      <img
        src="https://www.cisco.com/site/us/en/index.thumb.png"
        class="h-12 w-12"
        alt="cisco logo"
      />
    </div>

    <div class="absolute bottom-40 left-80 w-20 h-20 flex items-center justify-center bg-white shadow-lg rounded-lg p-6">
      <img
        src="https://th.bing.com/th/id/R.a6c1d39637949a370f8e93aab60a741f?rik=ABtTtCBpS8oVOw&riu=http%3a%2f%2fgisuser.com%2fwp-content%2fuploads%2f2018%2f08%2f2000px-Amazon_Web_Services_Logo.svg_.png&ehk=hQq0rohWcsyiJCNiAOwDAXgnti8Yjm0TPZJLBnIXSHM%3d&risl=&pid=ImgRaw&r=0"
        class="h-8 w-8"
        alt="aws logo"
      />
    </div>

    <div class="absolute bottom-10 left-60 w-20 h-20 flex items-center justify-center bg-white shadow-lg rounded-lg p-6">
      <img
        src="https://lirp.cdn-website.com/998295d1/dms3rep/multi/opt/JYGRO_LOGO_ICON-1920w.jpg"
        class="h-10 w-10"
        alt="jygro"
      />
    </div>

    <div class="absolute bottom-40 left-40 w-20 h-20 flex items-center justify-center bg-white shadow-lg rounded-lg p-6">
      <img
        src="https://somoit.net/content/images/2015/11/CHECKPOINT.png"
        class="h-10 w-10"
        alt="check"
      />
    </div>

    <div class="absolute bottom-10 right-20 w-20 h-20 flex items-center justify-center bg-white shadow-lg rounded-lg p-6">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjccKBMUKofQ8i01j4m7wR6C4a8oL-iiHAtNOkFnQ3stPY9qvA"
        class="h-10 w-10"
        alt="dw"
      />
    </div>
  </body>
</html>
